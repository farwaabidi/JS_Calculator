<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <div class="calc">
        <div>
            <input type="text" class="result" id="result" placeholder="0">
        </div>
        <div class="num">
        <div class="backclear">
            <!-- <button class="btn" onclick="getnumber('**')">^</button> -->
            
            <button class="clearbtn" onclick="clearresult()">C </button>
            <button class="clearbtn" onclick="goback()">&#9003</button>
            <button class="opbtn" onclick="getnumber('**')" id="pow">^</button>
        </div>
    
        <div>
            <button class="btn" onclick="getnumber('7')">7</button>
            <button class="btn" onclick="getnumber('8')">8</button>
            <button class="btn" onclick="getnumber('9')">9</button>
            <button class="opbtn"onclick="getnumber('*')">x</button>
        </div>
        <div>
            <button class="btn" onclick="getnumber('4')">4</button>
            <button class="btn" onclick="getnumber('5')">5</button>
            <button class="btn" onclick="getnumber('6')">6</button>
            <button class="opbtn"onclick="getnumber('-')">-</button>
        </div>
        <div>
            <button class="btn"onclick="getnumber('1')">1</button>
            <button class="btn"onclick="getnumber('2')">2</button>
            <button class="btn"onclick="getnumber('3')">3</button>
            <button class="opbtn"onclick="getnumber('+')">+</button>
        </div>
        <div>
            <button class="botbtn"onclick="getnumber('.')">.</button>
            <button class="botbtn"onclick="getnumber('0')">0</button>
            <button class="botbtn"onclick="getAnswer()">=</button>  
            <button class="opbtn"onclick="getnumber('/')">รท</button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
